<div class="explorer">
    <form (ngSubmit)="getBarList()">
        <div class="explorer_form">
            <input type="search" name="area" class="area_form" [(ngModel)]="keyword" placeholder="最寄り駅" autocomplete="off" list="stationlist" (input)="checkForm()"/>
            <datalist id="stationlist">
                <option *ngFor="let station of stations" value={{station.stationName}} [disabled]="isEmpty">
            </datalist>
            <input type="image" src="../../assets/img/explorer/button_search.svg" name="submit_button" class="submit_button">
        </div>
    </form>
</div>
<app-barlist [barlist]="barList" ></app-barlist>

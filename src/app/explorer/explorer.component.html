<div class="explorer">
    <form>
        <div class="explorer_form">
            <input #areaForm type="search" name="area" class="area_form" placeholder="最寄り駅" (input)="areaFilter(areaForm.value)" list="arealist"/>
            <datalist id="arealist">
                <option *ngFor="let area of areaList" value={{area}}></option>
            </datalist>
        </div>
    </form>
</div>
